<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>The Library</h1>
    <form>
        <label for="test">Name: </label>
        <input type="text" name="test" id="test" required><br>
        <label for="author">Author: </label>
        <input type="text" name="author" id="author" required><br>
        <label for="pages">Number of pages: </label>
        <input type="number" name="pages" id="pages"><br>
        <label for="read">Read: </label>
        <input type="checkbox" name="read" id="read" value="true">
    </form>
    <button onclick="addBookToLibrary()" id="add-button">Add</button>
    <div class="library-section"></div>  
    <script src="script.js"></script>
</body>
</html>
